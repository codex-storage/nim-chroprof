name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim: [version-1-6, version-2-0, devel]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Nim
      uses: iffy/install-nim@v4
      with:
        version: ${{ matrix.nim }}
    - name: Build
      run: nimble install -y
    - name: Test
      run: nimble test -y